<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dauVao">
<button onclick="anDay()">Ấn</button>
<button onclick="kiemTra()">Kiểm tra</button>
<button onclick="tongChiaHetCho3()">Tổng chia hết cho 3</button>
<p id="res"></p>
<script>

    function anDay() {
        let inp = document.getElementById("dauVao").value;
        let result = 0;
        for (let i = 1; i <= inp; i++) {
            result += i;
        }
        document.getElementById('res').innerHTML = result;
    }

    function kiemTra() {
        let inp = document.getElementById("dauVao").value;
        let result;
        if (inp % 2 == 0) {
            result = "Chẵn";
        } else {
            result = "Lẻ";
        }
        document.getElementById('res').innerHTML = result;
    }

    function tongChiaHetCho3() {
        let inp = document.getElementById("dauVao").value;
        let result = 0;
        for (let i = 1; i <= inp; i++) {
            if (i % 3 == 0) {
                result = result + i;
            }
            document.getElementById('res').innerHTML = result;
        }
    }
</script>

</body>
</html>
